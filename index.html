<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src = 'app.js' defer></script>
    <title>Document</title>
</head>
<body>
    <section class = "mainPage">
        <div class="form-heading">Lift Simulation</div>
        <form >
            <label for = 'lifts'>How many lifts do you want ?</label>

            <label for = 'floors'>How many floors do you want ?</label>

            <button class = 'btn' type = 'button' onclick ="loadApp()">Submit</button>
        </form>
    </section>
</body>
</html>
