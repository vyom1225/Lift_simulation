<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src = 'app.js' defer></script>
    <title>Lift Simulation</title>
</head>
<body>
    <article class = 'firstPage'>
        <div class = 'inputForm'>
            <div class='form-heading'>Lift Simulation</div>
            <form >
                <label for = 'lifts'>How many lifts do you want ?</label>
                <input type = "number" id='liftsInput' name ='lifts' placeholder="Number of Lifts" autocomplete="off"><br>
                <label for = 'floors'>How many floors do you want ?</label>
                <input type = "number" id = "floorsInput" name = 'floors' placeholder="Number of Floors" autocomplete="off"><br>
                <button class = 'btn submitBtn' type = 'button' onclick ="loadApp()">Submit</button>
            </form>
        </div>
    </article>
</body>
</html>
